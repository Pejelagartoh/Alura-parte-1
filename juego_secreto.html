<meta charset="UTF-8">

<input/>
<button> Verificar si acert√≥ con el secreto</button>
<script>
    var secreto = Math.round    (Math.random() * 10);    
    var input = document.querySelector("input");
    input.focus(); // ubica el cursos en el input
    var button = document.querySelector("button");
    button.addEventListener("click", function(){
        if(input.value == secreto){
            alert("Acertaste");
        }else{
            alert("Fallaste");
        }
        input.value = "";
        input.focus();
    });
</script>
